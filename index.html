<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Music Box</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__top">
            <div class="logo">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="images/header_logo.svg" alt="Логотип Music Box">
                </a>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Каталог</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Исполнители</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__input">
                <label>
                    <input class="search" type="text" name="search" id="search" placeholder="Поиск..." required>
                </label>
            </div>
        </div>
        <div class="header__promo">
            <h1 class="promo__title">Morten Harket</h1>
            <p class="promo__subtitle">24&nbsp;875 поклонников</p>
            <div class="header__promo-button">
                <a class="promo-btn btn-purple" href="#">
                    <img src="images/button_mix.svg" alt="">
                    МИКС
                </a>
                <a class="promo-btn btn-red" href="#">
                    <img src="images/button_heart.svg" alt="">
                    В ИЗБРАННОЕ
                </a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
